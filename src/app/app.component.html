<div class="main-container">
  <mat-form-field
    class="form-field"
    appearance="fill"
  >
    <mat-label>Insert number</mat-label>
    <input
      matInput
      type="number"
      min="1"
      max="10"
      [(ngModel)]="number"
    >
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
  >Primary</button>
</div>
