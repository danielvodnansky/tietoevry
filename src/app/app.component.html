<div class="main-container">
  <form>
    <mat-form-field
      class="form-field"
      appearance="fill"
    >
      <mat-label>Insert number</mat-label>
      <input
        matInput
        required
        type="number"
        min="1"
        max="10"
        name="number"
        [(ngModel)]="number"
      >
    </mat-form-field>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      (click)="callBackend()"
      [disabled]="!number"
    >Primary</button>
  </form>
</div>
